<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IdentityServer Desktop - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #007BFF;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">IS</div>
        <h1>Desktop App</h1>
        <p>Sign in with Identity Server</p>
        
        <button id="loginBtn" class="btn">Sign In</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <div class="version">IdentityServer Desktop v1.0.0</div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const loginBtn = document.getElementById('loginBtn');
        const statusDiv = document.getElementById('status');
        
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            statusDiv.style.display = 'none';
        }
        
        loginBtn.addEventListener('click', async () => {
            loginBtn.disabled = true;
            loginBtn.textContent = 'Opening Browser...';
            showStatus('Please complete authentication in your browser', 'info');
            
            try {
                const result = await ipcRenderer.invoke('auth:login');
                
                if (result.success) {
                    showStatus('Authentication in progress...', 'info');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus(`Login failed: ${error.message}`, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Listen for auth callback events
        ipcRenderer.on('auth:callback-error', (event, error) => {
            console.error('Auth callback error:', error);
            showStatus(`Authentication failed: ${error}`, 'error');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        });
        
        // Auto-hide status after some time for info messages
        let statusTimeout;
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (statusTimeout) clearTimeout(statusTimeout);
            
            if (type === 'info') {
                statusTimeout = setTimeout(() => {
                    hideStatus();
                }, 5000);
            }
        }
        
        // Focus the login button when window loads
        window.addEventListener('DOMContentLoaded', () => {
            loginBtn.focus();
        });
    </script>
</body>
</html>
