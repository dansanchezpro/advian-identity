<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity Server</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="IdentityServer.UI.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">üóô</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.open = function(url, target) {
            window.location.href = url;
        };
        
        // Debug logging functions
        window.debugLog = function(message) {
            console.log('[DEBUG] ' + new Date().toISOString() + ': ' + message);
            // Tambi√©n guardar en localStorage para persistir entre recargas
            var logs = JSON.parse(localStorage.getItem('debugLogs') || '[]');
            logs.push(new Date().toISOString() + ': ' + message);
            if (logs.length > 50) logs = logs.slice(-50); // Mantener solo los √∫ltimos 50
            localStorage.setItem('debugLogs', JSON.stringify(logs));
        };
        
        window.showDebugLogs = function() {
            var logs = JSON.parse(localStorage.getItem('debugLogs') || '[]');
            console.log('=== DEBUG LOGS ===');
            logs.forEach(log => console.log(log));
            console.log('==================');
            return logs;
        };
        
        window.clearDebugLogs = function() {
            localStorage.removeItem('debugLogs');
            console.log('Debug logs cleared');
        };
        
        // Log cuando la p√°gina se est√° cargando
        window.debugLog('Login page script loaded in index.html');
        
        // Generic fetch function with credentials (for cookies)
        // This is the ONLY JavaScript function needed for API calls
        window.fetchWithCredentials = async function(url, method, body) {
            console.log(`[UI] fetchWithCredentials: ${method} ${url}`);

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // ‚Üê CRITICAL: This sends cookies cross-origin
                };

                if (body && method !== 'GET') {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);

                if (!response.ok) {
                    console.error(`[UI] fetchWithCredentials failed: ${response.status}`);
                    return { success: false, error: `HTTP ${response.status}` };
                }

                const data = await response.json();
                console.log('[UI] fetchWithCredentials response:', data);
                return data;
            } catch (error) {
                console.error('[UI] fetchWithCredentials error:', error);
                return { success: false, error: error.message };
            }
        };
    </script>
</body>

</html>
