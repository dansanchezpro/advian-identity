services:
  identityserver-api:
    build:
      context: .
      dockerfile: IdentityServer.Api/Dockerfile
    container_name: identityserver-api
    ports:
      - "7000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=IdentityServerDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
      - JWT__SecretKey=${JWT_SECRET_KEY:-MyVerySecretKeyForJWTTokenGeneration123456789}
      - JWT__Issuer=https://localhost:7000
      - JWT__Audience=https://localhost:7000
      - Cors__AllowedOrigins__0=https://yourdomain.com
      - Cors__AllowedOrigins__1=https://www.yourdomain.com
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - identity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: identityserver-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - identity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqlserver-data:
    driver: local

networks:
  identity-network:
    driver: bridge
